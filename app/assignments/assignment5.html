
      <div ng-controller = "tableController">
  
         
          <h3>Assignment-5</h3><br><br>
   
   <form name= "tabledata" ui-event="{reset: 'reset(searchForm)'}"  >
            <table border = "0" class=displaytable ng-model="searchAll" novalidate>
               <tr>
                  <td>First Name:</td>
                  <td><input name = "firstName" type = "text" ng-model = "firstName" required>
                 
                        <span style = "color:red" ng-show = "tabledata.firstName.$error.required">*</span>
                 
                  </td>
               </tr>
               
               <tr>
                  <td>last name: </td>
                  <td><input name = "lastName"  type = "text" ng-model = "lastName" required>
                  
                        <span style = "color:red" ng-show = "tabledata.lastName.$error.required">*</span>
                  
                  </td>
               </tr>
               
                <tr>
                  <td>Email: </td>
                  <td>
                      <input name = "email" type = "email" ng-model = "email" length = "100" required>
                    
                      <span style = "color:red" ng-show = "tabledata.email.$error.required">*</span>
                      <span style = "color:green" ng-show = "tabledata.email.$error.email">Invalid email address.</span>
                      
                   </td>
               </tr>
               
              <tr>
                  <td>Phone no: </td>
                  <td>
                     <input name = "phone" data-phone type = "phone" ng-model = "phone" Maxlength = "10" required>
                     
                     <span style = "color:red" ng-show = "tabledata.phone.$error.required">*</span>
                     <span style = "color:green" ng-show = "tabledata.phone.$error.pattern">Invalid Phone No.</span>
                     
                </td>
             </tr>

              <tr>
               <td>Gender: </td>
               <td> <select name="" id="" ng-model="gender">
                              <option value="Female">Female</option>
                              <option value="Male">Male</option>
                  </select>
                </td>
            </tr>

            <tr>
               <td>Location: </td>
               <td> <select name="" id="" ng-model="location" required>
                              <option value="Pune">Pune</option>
                              <option value="Mumbai">Mumbai</option>
                              <option value="Nashik">Nasik</option>
                              <option value="Nagpur">Nagpur</option>
                  </select>
        
                </td>
            </tr>

            <tr><td><button ng-disabled="tabledata.firstName.$dirty && tabledata.firstName.$invalid || tabledata.lastName.$dirty && tabledata.lastName.$invalid ||tabledata.email.$dirty && tabledata.email.$invalid || tabledata.phone.$dirty && tabledata.phoneno.$invalid"
             ng-click="myFunc()">Save!</button></td>
            <td><button type="reset">Reset</button></tb></tr>
         </table>  
      
          <div ng-show="showMe">
    <div>First Name is:{{firstName}}</div>
    <div>Last Name is:{{lastName}}</div>
    <div>Email Id is:{{email}}</div>
    <div>Phone no is:{{phone}}</div>
     <div>Gender is:{{gender}}</div>
    <div>Location is:{{location}}</div>
</div>
         </form>
         <br/>
         
         
      </div>
